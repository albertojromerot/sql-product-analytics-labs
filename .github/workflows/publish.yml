name: Publish reports on main
on: { push: { branches: [ "main" ] } }
permissions: { contents: write }
jobs:
  publish:
    runs-on: ubuntu-latest
    env: { MPLBACKEND: Agg }
    steps:
      - uses: actions/checkout@v4
        with: { persist-credentials: true }
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install --retries 5 --timeout 60 -r requirements.txt
      - name: Generate data
        run: python src/generate_data.py
      - name: Convert jupytext → ipynb
        run: |
          mkdir -p notebooks
          jupytext --to ipynb notebooks_py/01_retention_cohorts.py -o notebooks/01_retention_cohorts.ipynb
          jupytext --to ipynb notebooks_py/02_funnel_analysis.py    -o notebooks/02_funnel_analysis.ipynb
          jupytext --to ipynb notebooks_py/03_ab_test_marketing.py  -o notebooks/03_ab_test_marketing.ipynb
      - name: Execute → HTML + PNGs
        run: |
          mkdir -p reports assets
          for nb in notebooks/*.ipynb; do
            jupyter nbconvert --to html --execute "$nb" --output-dir reports
          done
      - name: Commit published outputs
        uses: EndBug/add-and-commit@v9
        with:
          add: "reports/*.html assets/*.png"
          message: "publish: HTML reports + PNG visuals [generated]"
          force: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
