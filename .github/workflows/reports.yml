name: Notebooks

permissions:
  contents: write

on:
  push:
    branches: ["main"]
  pull_request:

env:
  MPLBACKEND: Agg

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - uses: astral-sh/setup-uv@v3
      - name: Install dependencies
        env:
          PIP_INDEX_URL: https://pypi.org/simple
          PIP_DEFAULT_TIMEOUT: "60"
        run: |
          uv pip install --system --reinstall -r requirements.txt || (
            echo "uv failed, falling back to pip" && \
            python -m pip install --upgrade pip && \
            pip install --retries 5 --timeout 60 -r requirements.txt
          )
      - name: Generate sample data
        run: python src/generate_data.py
      - name: Execute notebooks
        run: |
          mkdir -p reports/latest
          for nb in notebooks/*.ipynb; do
            jupyter nbconvert --to html --execute "$nb" --output-dir reports/latest
          done
      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: html-reports
          path: reports/latest

  publish:
    needs: build
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - uses: astral-sh/setup-uv@v3
      - name: Install dependencies
        env:
          PIP_INDEX_URL: https://pypi.org/simple
          PIP_DEFAULT_TIMEOUT: "60"
        run: |
          uv pip install --system --reinstall -r requirements.txt || (
            echo "uv failed, falling back to pip" && \
            python -m pip install --upgrade pip && \
            pip install --retries 5 --timeout 60 -r requirements.txt
          )
      - name: Generate data and execute notebooks
        run: |
          mkdir -p reports/samples assets
          python src/generate_data.py
          for nb in notebooks/*.ipynb; do
            jupyter nbconvert --to html --execute "$nb" --output-dir reports/samples
          done
      - name: Commit published outputs
        uses: EndBug/add-and-commit@v9
        with:
          add: "reports/samples/*.html assets/*.png"
          message: "publish: notebook HTML + PNG assets"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
